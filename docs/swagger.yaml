paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates an user
      parameters:
      - description: Credentials Payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/endpoint.CredentialsAuthRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/endpoint.CredentialsAuthResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/endpoint.Response'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/endpoint.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.Response'
      summary: Authenticates an user
      tags:
      - Users
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates an user
      parameters:
      - description: Create User Payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/endpoint.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/endpoint.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/endpoint.Response'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/endpoint.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.Response'
      summary: Creates an user
      tags:
      - Users
  /guilds:
    get:
      consumes:
      - application/json
      description: Fetch available guilds
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.FetchAvailableGuildsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/endpoint.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.Response'
      summary: Fetch available guilds
      tags:
      - Guilds
    post:
      consumes:
      - application/json
      description: Creates a guild
      parameters:
      - description: Create Guild Payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/endpoint.CreateGuildRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/endpoint.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/endpoint.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/endpoint.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/endpoint.Response'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/endpoint.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.Response'
      summary: Creates a guild
      tags:
      - Guilds
  /guilds/{guild_id}/channels:
    get:
      consumes:
      - application/json
      description: Fetch paginated channels of a guild
      parameters:
      - description: Fetch Guild Channels Payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/endpoint.FetchGuildChannelsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.FetchGuildChannelsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/endpoint.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/endpoint.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.Response'
      summary: Fetch paginated channels of a guild
      tags:
      - Channels
    post:
      consumes:
      - application/json
      description: Creates a channel
      parameters:
      - description: Create Channel Payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/endpoint.CreateChannelRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/endpoint.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/endpoint.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/endpoint.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/endpoint.Response'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/endpoint.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.Response'
      summary: Creates a channel
      tags:
      - Channels
  /me:
    get:
      consumes:
      - application/json
      description: Gets authenticated user profile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.MeResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/endpoint.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.Response'
      summary: Gets authenticated user profile
      tags:
      - Profiles
  /me/profile:
    post:
      consumes:
      - application/json
      description: Creates an user profile
      parameters:
      - description: Create Profile Payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/endpoint.CreateProfileRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/endpoint.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/endpoint.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/endpoint.Response'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/endpoint.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.Response'
      summary: Creates an user profile
      tags:
      - Profiles
  /welcome:
    get:
      description: Health Check
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.Response'
      summary: Health Check
      tags:
      - Health
