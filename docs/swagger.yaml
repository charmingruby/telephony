basePath: /api/v1
definitions:
  endpoint.CreateChannelRequest:
    properties:
      name:
        type: string
      profile_id:
        type: integer
    required:
    - name
    - profile_id
    type: object
  endpoint.CreateGuildRequest:
    properties:
      description:
        type: string
      name:
        type: string
      profile_id:
        type: integer
    required:
    - description
    - name
    - profile_id
    type: object
  endpoint.CreateProfileRequest:
    properties:
      bio:
        type: string
      display_name:
        type: string
    required:
    - bio
    - display_name
    type: object
  endpoint.CredentialsAuthData:
    properties:
      access_token:
        type: string
    type: object
  endpoint.CredentialsAuthRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  endpoint.CredentialsAuthResponse:
    properties:
      data:
        $ref: '#/definitions/endpoint.CredentialsAuthData'
      message:
        type: string
      status_code:
        type: integer
    type: object
  endpoint.FetchAvailableGuildsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entity.Guild'
        type: array
      message:
        type: string
      status_code:
        type: integer
    type: object
  endpoint.FetchGuildChannelsRequest:
    properties:
      profile_id:
        type: integer
    type: object
  endpoint.FetchGuildChannelsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entity.Channel'
        type: array
      message:
        type: string
      status_code:
        type: integer
    type: object
  endpoint.MeResponse:
    properties:
      data:
        $ref: '#/definitions/entity.UserProfile'
      message:
        type: string
      status_code:
        type: integer
    type: object
  endpoint.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  endpoint.Response:
    properties:
      data: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
  entity.Channel:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      guild_id:
        type: integer
      id:
        type: integer
      messages_quantity:
        type: integer
      name:
        maxLength: 36
        minLength: 1
        type: string
      owner_id:
        type: integer
      updated_at:
        type: string
    required:
    - created_at
    - guild_id
    - id
    - name
    - owner_id
    - updated_at
    type: object
  entity.Guild:
    properties:
      channels_quantity:
        type: integer
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        maxLength: 255
        minLength: 1
        type: string
      id:
        type: integer
      name:
        maxLength: 36
        minLength: 1
        type: string
      owner_id:
        type: integer
      updated_at:
        type: string
    required:
    - created_at
    - description
    - id
    - name
    - owner_id
    - updated_at
    type: object
  entity.UserProfile:
    properties:
      bio:
        maxLength: 32
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      display_name:
        maxLength: 16
        minLength: 4
        type: string
      guilds_quantity:
        type: integer
      id:
        type: integer
      messages_quantity:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    required:
    - bio
    - created_at
    - display_name
    - id
    - updated_at
    - user_id
    type: object
host: localhost:3000
info:
  contact:
    email: gustavodiasa2121@gmail.com
    name: Gustavo Dias
    url: https://github.com/charmingruby
